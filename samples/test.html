<!DOCTYPE html>
<html lang=en :data-theme=$style.theme scope>
  <head>
    <title>CMMV</title>
    <meta charset=utf-8>
    <meta http-equiv=content-type content="text/html; charset=UTF-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name=description content="CMMV Todolist sample">
    <meta name=keywords content="cmmv, contract model, websocket">
    <link rel=icon href=assets/favicon/favicon.ico nonce=dbfce795>
    <link rel=stylesheet href=/assets/styles/todo.css nonce=dbfce795>
    <link rel=canonical href=https://cmmv.io nonce=dbfce795>
    <script nonce=dbfce795>
      var process = {
        env: {
          NODE_ENV: "dev"
        }
      }
    </script>
  </head>
  <body scope>
    <div class=todo-box scope>
      <h1>Todo List</h1>
      <div c-show="todolist?.length > 0">
        <div>Total Record Loaded SSR: {{ todolist.length }}</div>
        <br>
        <div c-if="!loaded && !todolist">
          <div c-show=todolist class=todo-item>
            <div class=todo-item-content>
              <input type=checkbox c-model=item.checked @change=UpdateTaskRequest(item) aria-label="finish task">
              <label :class="{'todo-item-checked': item.checked}">123123</label>
            </div>
            <button class=todo-btn-remove @click=DeleteTaskRequest(item.id)>Remove</button>
          </div>
          <div c-show=todolist class=todo-item>
            <div class=todo-item-content>
              <input type=checkbox c-model=item.checked @change=UpdateTaskRequest(item) aria-label="finish task">
              <label :class="{'todo-item-checked': item.checked}">12132123</label>
            </div>
            <button class=todo-btn-remove @click=DeleteTaskRequest(item.id)>Remove</button>
          </div>
          <div c-show=todolist class=todo-item>
            <div class=todo-item-content>
              <input type=checkbox c-model=item.checked @change=UpdateTaskRequest(item) aria-label="finish task">
              <label :class="{'todo-item-checked': item.checked}">asdasdasd</label>
            </div>
            <button class=todo-btn-remove @click=DeleteTaskRequest(item.id)>Remove</button>
          </div>
          <div c-show=todolist class=todo-item>
            <div class=todo-item-content>
              <input type=checkbox c-model=item.checked @change=UpdateTaskRequest(item) aria-label="finish task">
              <label :class="{'todo-item-checked': item.checked}">aasdasdasdad</label>
            </div>
            <button class=todo-btn-remove @click=DeleteTaskRequest(item.id)>Remove</button>
          </div>
          <div c-show=todolist class=todo-item>
            <div class=todo-item-content>
              <input type=checkbox c-model=item.checked @change=UpdateTaskRequest(item) aria-label="finish task">
              <label :class="{'todo-item-checked': item.checked}">as1d2a3s1dasd</label>
            </div>
            <button class=todo-btn-remove @click=DeleteTaskRequest(item.id)>Remove</button>
          </div>
        </div>
        <div c-else>
          <s-for c-show=todolist c-for="(item, key) in todolist" class=todo-item>
            <div class=todo-item-content>
              <input type=checkbox c-model=item.checked @change=UpdateTaskRequest(item) aria-label="finish task">
              <label :class="{'todo-item-checked': item.checked}">{{ item.label }}</label>
            </div>
            <button class=todo-btn-remove @click=DeleteTaskRequest(item.id)>Remove</button>
          </s-for>
        </div>
      </div>
      <hr>
      <div class=todo-input-box>
        <input c-model=label class=todo-input placeholder="New Task" aria-label="new task">
        <button class=todo-btn-add @click=addTask>Add</button>
      </div>
      <pre>{{ todolist }}</pre>
    </div>
    
  </body>
</html>

<script type="module">
    import { createApp } from '../src';
    
    createApp({    
        data(){
            return {
                test: "default"
            }
        }
    }).mount();
</script>
