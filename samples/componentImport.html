<div>
    <ComponentTemplate ref="comp" :count="test">
        <template c-slot="{ count }">
            Component value: {{ count }}
        </template>
    </ComponentTemplate>

    <br/>

    <ComponentTemplate ref="comp2" :count="test2">
        <template c-slot="{ count }">
            Component 2 value: {{ count }}
        </template>
    </ComponentTemplate>

    <br/>

    <button @click="addCount()" class="btnAdd">Add Root</button>

    <hr/>
    
    <div>
        Root: {{ test }}<br/>
        Component Ctx: {{ $refs.comp.count }}
    </div>
</div>

<script type="module">
import { createApp } from '../src';
import ComponentTemplate from './componentTemplate.cmmv';

createApp({
    components: { ComponentTemplate },

    data(){
        return {
            test: 123,
            test2: 555
        }
    },

    addCount(){
        this.test++;
    }
}).mount();
</script>
