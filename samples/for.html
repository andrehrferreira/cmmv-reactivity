<script type="module">
    import { createApp, reactive } from '../src'

    createApp({
        count: 2,
        items: [
            { name: "test", index: 1 },
            { name: "test2", index: 2 }
        ],
        add() {
            console.log('aki')
            this.count++;
            this.items.push({ name: `test${this.count}`, index: this.count })
            console.log(this.items);
        }
    }).mount();
</script>
  
<div scope>
    <div for="item in items">
        <label>{{ item.name }}</label>
    </div>

    <button @click="add">Add</button>
</div>
