<script type="module">
    import { createApp, reactive } from '../src'

    const store = reactive({
        count: 0,
        items: [
            { name: "test", index: 1 },
            { name: "test2", index: 2 }
        ],
        inc() {
            this.count++;
            this.items.push({ name: `test${this.count}`, index: this.count })
            console.log(this.items);
        }
    });

    createApp({ store }).mount();
</script>
  
<div scope>
    <div for="item in store.items">
        {{ item.name }}
    </div>

    <label>total: {{ store.count }}</label>

    <button @click="store.inc">Add</button>
</div>
